<div class="container">
  <div class="content">
    <button nz-button (click)="showModal()" nzType="primary">
      Abrir Modal
    </button>
    <nz-modal
      [(nzVisible)]="isVisible"
      nzTitle="Testando os dados do modal"
      (nzOnCancel)="handleCancel()"
    >
      <ng-container *nzModalContent> </ng-container>
    </nz-modal>
  </div>
</div>
